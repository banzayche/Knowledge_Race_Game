<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<title>Sea's KING</title>

		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">


		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/engine.js"></script>
		<script type="text/javascript" src="js/positions.js"></script>
		<script type="text/javascript" src="js/eventFunctions.js"></script>
		<script type="text/javascript" src="js/functions_from_app/helperFunctions.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="volume" class="volume-on"><span class="glyphicon glyphicon-volume-up"></span></div>
		<!-- quiz modal -->
		<div class="modal fade" id="quizModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title text-center" id="quizQuestion"></h3>
		      </div>
		      <div class="modal-body">
		        <div class="list-group" id="quizAnswers">
				</div>
		      </div>
		      <div class="modal-footer" id="quizResultWrite">
		      </div>
		    </div>
		  </div>
		</div>
		<!-- // quiz modal -->
		<!-- rules modal -->
		<div class="modal" id="splashModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title text-center" id="splash-header"></h3>
		      </div>
		      <div class="modal-body">
		        <div class="list-group" id="splash-content">
				</div>
		      </div>
		      <div class="modal-footer" id="splash-footer">
		      	<button class="btn btn-primary hide-splash">OK</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- // rules modal -->
		<div id="frame">
			<canvas id="myCanvas" width="420px" height="580px"></canvas>
		</div>
	</body>
</html>
