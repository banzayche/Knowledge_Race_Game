<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Knowledge Race Game</title>

		<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">


		<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
		<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/engine.js"></script>
		<script type="text/javascript" src="js/positions.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<h3 class="text-center" id="test">Press Enter to Stop/Run the Game</h3>
		<div class="modal" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title text-center" id="quizQuestion">What do you need to do when you step away from your workplace?</h3>
		      </div>
		      <div class="modal-body">
		        <div class="list-group" id="quizAnswers">
<!-- 				  <a href="#" class="list-group-item">You have to lock your PC, when you step away.</a>
				  <a href="#" class="list-group-item">You have to call your mom.</a>
				  <a href="#" class="list-group-item">You have to play on your phone</a> -->
				</div>
		      </div>
		      <div class="modal-footer" id="quizResultWrite">
		      </div>
		    </div>
		  </div>
		</div>
		<div id="frame">
			<canvas id="myCanvas" width="420px" height="580px"></canvas>
		</div>
		<div class="col-sm-12 col-md-12 col-xs-12">
			<button class="btn btn-primary" id="start">Start</button>
			<button class="btn btn-danger" id="stop">Stop</button>
		</div>
	</body>
</html>
